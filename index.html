<html>

<head>
    <!-- Bootstrap CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Oswald:wght@600&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <h1>Iydebu discord contact form!</h1>
    <form onsubmit="sendContact(event)">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Enter your email address</label>
            <input type="email" class="form-control" id="emailInput">
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Enter your message</label>
            <textarea class="form-control" id="messageInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function sendContact(ev) {
            ev.preventDefault();

            const senderEmail = document
                .getElementById('emailInput').value;
            const senderMessage = document
                .getElementById('messageInput').value;
            const webhookBody = {
                embeds: [{
                    title: 'Contact Form Submitted',
                    fields: [
                        { name: 'Sender', value: senderEmail },
                        { name: 'Message', value: senderMessage }
                    ]
                }],
            };
            const webhookUrl = 'https://discord.com/api/webhooks/1051088028027846676/LTXHnOZLRGv6oZnwfIRDDFUy2D1n5Rzep7Pghz15Ihr58icAqkjI-B30-o0el1nGKBj_';

            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody),
            });
            if (response.ok) {
                Swal.fire(
                    'Good job!',
                    'Your message is send!',
                    'success'
                )
            }
            else if(!senderEmail && !senderMessage) {
                Swal.fire(
                    'Sorry!',
                    'Fill all the fields!',
                    'question'
                )
            }
            else{
                Swal.fire(
                    'Sorry!',
                    'Something went wrong!',
                    'error'
                )
            }
        }
    </script>
</body>

</html>
